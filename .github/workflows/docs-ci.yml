name: Documentation CI
on:
  pull_request:
    paths: ["**.md", ".github/workflows/docs-ci.yml"]
  push:
    branches: [main, master]
    paths: ["**.md"]

jobs:
  lint-and-links:
    runs-on: ubuntu-latest
    name: Lint Markdown and Check Links
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install markdown tools
        run: |
          npm install -g markdownlint-cli2 markdown-link-check
          
      - name: Lint markdown files
        run: |
          markdownlint-cli2 "**/*.md" "!HELP.md"
          
      - name: Check markdown links
        run: |
          find . -name "*.md" -not -path "./node_modules/*" -not -path "./.git/*" | \
          xargs -I {} markdown-link-check {} --config .mlc_config.json || true
        continue-on-error: true
