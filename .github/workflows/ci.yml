name: Java CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
        cache: maven
    
    - name: Compile with Maven
      run: mvn -B -e clean compile
    
    - name: Run tests
      run: mvn -B test
    
    - name: Verify build
      run: mvn -B -e -DskipTests clean verify
